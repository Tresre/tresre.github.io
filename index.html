<!DOCTYPE html>

<style>
@import url(https://fonts.googleapis.com/css2?family=Poppins:wght@300);
@import url(https://fonts.googleapis.com/css?family=Comfortaa:600;700);
@import url(https://fonts.googleapis.com/css2?family=Source+Code+Pro);
html {
    overflow: scroll;
    overflow-x: hidden;
}
::-webkit-scrollbar {
  width: 10px;
}
::-webkit-scrollbar-track {
  background: #010409;
}
::-webkit-scrollbar-thumb {
  background: #888;
  border-radius: 7px;
}
::-webkit-scrollbar-thumb:hover {
  background: #575757;
}

.blackbackground {
	background-color: #010409;
    height: 800px;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
}
.whitebackground {
	background-color: #f0f0f0;
    height: 1000px;
    width: 100%;
    position: fixed;
    left: 0;
    top: 1000px;
}
bold {
	color: #a30b00;
}
.typecontainer {
	height: 100%;
}
.typecenter {
	width: 99.7%;
	text-align: center;
	margin: 0px;
	position: absolute;
	top: 45%;
	font-size: 30px;
	left: 0px;
    font-family: sans-serif;
	font-weight: 600;
	color: white;
}
.staticwelcome {
	width: 99.7%;
	text-align: center;
	margin: 0px;
	position: absolute;
	top: 38%;
	font-size: 40px;
	left: 0px;
    font-family: sans-serif;
	font-weight: 600;
	color: white;
	
}
.socials {
	position: relative;
	top: 250px;
	display: table;
	text-align: center;
	margin: auto;
}
.discord {
	position: fixed;
	bottom: 10px;
	left: 10px;
	text-align: center;
	margin-left: auto;
	margin-right: auto;
	overflow: hidden;
	width: 30%;
	min-width: 240px;
	max-width: 410px;
	height: 90px;
	border-radius: 500px;
}
.contact {
	display: inline-block;
	position: fixed;
	bottom: 10px;
	right: 10px;
	text-align: center;
	margin-left: auto;
   	margin-right: auto;
	padding: 10px;
   	width: 67px;
   	height: 67px;
  	border-radius: 500px;
	background-color: #1a1c1f;
}
header {
	z-index: 2;
	width: 100%;
	position: fixed;
	top: 0;
	left: 0;
	padding: 1.5rem;
	display: flex;
	background: #262626;
    background: transparent;
    backdrop-filter: blur(1em);
    border-bottom: rgba(255, 255, 255, 0.1) 1px solid;
}
.navbar-nav {
    font-family: Comfortaa;
    font-size: 20px;
    padding: 15px;
    max-padding: 15px;
    padding-left: 1%;
    padding-right: 1%;
    max-padding-left: 1px;
    max-padding-right: 1px;
}
.navbutton {
	color: #969696;
    text-decoration: none;
}
.navbar-nav:hover {
	filter: drop-shadow(0 0 7px rgba(255, 255, 255, 0.35));
	transform: scale(1.075) rotate(1deg);
}
.navbar-nav:active {
	transform: scale(0.8);
}
.logo {
	transform: scale(1);
	transition: 0.3s;
    padding-right: 2%;
    padding-left: 2%;
}
.logo:hover {
	filter: drop-shadow(0 0 7px rgba(255, 255, 255, 0.35));
	transform: scale(1.075) rotate(1deg);
}

.logo:active {
	transform: scale(0.8);
}
</style>
