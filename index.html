<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html {
	background-color: #131213;
}
bold {
	color: #a30b00
}
.typecontainer {
	height: 100%;
}
.typecenter {
	width: 99.7%;
	text-align: center;
	margin: 0px;
	position: absolute;
	top: 50%;
	-ms-transform: translateY(-50%);
  	transform: translateY(-50%);
	font-size: 30px;
	left: 0px;
    font-family: sans-serif;
	font-weight: 600;
	color: white;
}
.socials {
	position: relative;
	top: 250px;
	display: table;
	text-align: center;
	margin: auto;
}
.discord {
	position: fixed;
	bottom: 10px;
	left: 10px;
	text-align: center;
	margin-left: auto;
	margin-right: auto;
	overflow: hidden;
	width: 30%;
	min-width: 240px;
	max-width: 410px;
	height: 90px;
	border-radius: 500px;
}
.contact {
	display: inline-block;
	position: fixed;
	bottom: 10px;
	right: 10px;
	text-align: center;
	margin-left: auto;
   	margin-right: auto;
	padding: 10px;
   	width: 67px;
   	height: 67px;
  	border-radius: 500px;
	background-color: #1a1c1f;
}
</style>
