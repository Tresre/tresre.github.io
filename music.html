<!DOCTYPE html>
<html>
<body>

<style>
html {
  background-color: black;
}

.musicplayer {
  width: 150px;
  height: 75px;
  border-radius: 70px;
  padding: 2px;
  background-color: #1e1e1e;
  border: 5px solid #1e1e1e;
}

.playtoggle {
  position: relative;
  display: inline-block;
  width: 70px;
  height: 70px;
  border-radius: 70px;
  cursor: pointer;
  background-color: #ccc;
  transition: .4s;
  left: -21px;
}

.play input { 
  visibility: hidden;
}

input:checked + .playtoggle {
  background-color: #2196F3;
  
}

.button {
  position: absolute;
  display: inline-block;
  width: 0px;
  height: 0px;
  left: 63px;
}

.button input { 
  visibility: hidden;
}

.bslider {
  position: absolute;
  cursor: pointer;
  background-color: #ccc;
  transition: .4s;
  width: 10px;
  height: 70px;
  border-radius: 34px;
}

.bslider:before {
  position: absolute;
  content: "";
  height: 25px;
  width: 25px;
  bottom: 4px;
  left: -7px;
  background-color: gray;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .bslider {
  background-color: #2196F3;
}

input:focus + .bslider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .bslider:before {
  -webkit-transform: translateY(-12px);
  -ms-transform: translateY(-12px);
  transform: translateY(-12px);
}
</style>
</head>
<body>

<div class="musicplayer">
  <label class="play">
    <input type="checkbox" id="musicToggle" onclick="musicPlayer()" checked>
    <span class="playtoggle"><img src="https://media4.giphy.com/media/XaejLonqk19jDugJbq/giphy.gif?cid=790b761144b0ea6d458d7c20c598e127d1a14d493c2de24d&rid=giphy.gif&ct=s" alt="" style="width:70px;height:70px;object-fit: cover; border-radius: 70px;"></span>
  </label>

  <label class="button">
    <input class="bslider" type="checkbox" id="musicMute" onclick="musicVolume()" checked>
    <span class="bslider"></span>
  </label>


  <audio id="Music1">
    <source src="http://sndup.net/g635/d" type="audio/mpeg" autostart="false" width="500" height="90" loop="true">

    Your browser does not support the <code>audio</code> element.
  </audio>
  
  <audio id="Music2">
    <source src="http://sndup.net/mkvy/d" type="audio/mpeg" autostart="false" width="500" height="90" loop="true">

    Your browser does not support the <code>audio</code> element.
  </audio>
  
  <audio id="Music3">
    <source src="http://sndup.net/xy7q/d" type="audio/mpeg" autostart="false" width="500" height="90" loop="true">

    Your browser does not support the <code>audio</code> element.
  </audio>

</div>

<script>
var playlist = [
  "Music1",
  "Music2",
  "Music3"
];

var randomItem = playlist[Math.floor(Math.random()*playlist.length)];


var music = document.getElementById(randomItem);

music.play();
music.volume = 1;

function muteMusic(){
  music.volume = 0;
  }
function unmuteMusic(){
  music.volume = 1;
  }

function musicVolume() {
  var checkBox = document.getElementById("musicMute");
  if (checkBox.checked == true){
    music.volume = 1;
  } else {
    music.volume = 0;
  }
}

function musicPlayer() {
  var checkBox = document.getElementById("musicToggle");
  if (checkBox.checked == true){
    music.play();
    music.volume = 1;
  } else {
    music.pause();
  }
}
</script>

</body>
</html>
