<!DOCTYPE html>
<html>
<body>

<style>
.musicplayer {
  width: 120px;
  height: 35px;
  border: 5px solid black;
  border-radius: 34px;
  padding: 2px;
}

.playtoggle {
  position: relative;
  display: inline-block;
  width: 34px;
  height: 34px;
  border-radius: 34px;
  cursor: pointer;
  background-color: #ccc;
  transition: .4s;
  top: 0px;
}

.play input { 
  visibility: hidden;
}

input:checked + .playtoggle {
  background-color: #2196F3;
}

.button {
  position: relative;
  width: 5px;
  height: 50px;
  left: 5px;
  border: 1px solid green;
}

.button input { 
  visibility: hidden;
}

.bslider {
  position: absolute;
  cursor: pointer;
  background-color: #ccc;
  transition: .4s;
  width: 5px;
  height: 30px;
  border: 1px solid blue;
}

.bslider:before {
  position: absolute;
  content: "";
  height: 17px;
  width: 17px;
  bottom: 3px;
  left: -6px;
  background-color: gray;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .bslider {
  background-color: #2196F3;
}

input:focus + .bslider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .bslider:before {
  -webkit-transform: translateY(-26px);
  -ms-transform: translateY(-26px);
  transform: translateY(-26px);
}

.bslider.round {
  border-radius: 34px;
}

.bslider.round:before {
  border-radius: 50%;
}
</style>
</head>
<body>

<div class="musicplayer">

  <label class="play">
    <input type="checkbox" id="musicToggle" onclick="musicPlayer()" checked>
    <span class="playtoggle"></span>
  </label>

  <label class="button">
    <input type="checkbox" id="musicMute" onclick="musicVolume()" checked>
    <span class="bslider round"></span>
  </label>


  <audio id="Music">
    <source src="http://sndup.net/gkc3/d" type="audio/mpeg" autostart="false" width="500" height="90" loop="true">

    Your browser does not support the <code>audio</code> element.
  </audio>

</div>

<script>
var music = document.getElementById("Music");
music.play();
music.volume = 1;

function muteMusic(){
  music.volume = 0;
  }
function unmuteMusic(){
  music.volume = 1;
  }

function musicVolume() {
  var checkBox = document.getElementById("musicMute");
  if (checkBox.checked == true){
    music.volume = 1;
  } else {
    music.volume = 0;
  }
}

function musicPlayer() {
  var checkBox = document.getElementById("musicToggle");
  if (checkBox.checked == true){
    music.play();
    music.volume = 1;
  } else {
    music.pause();
  }
}
</script>

</body>
</html>
