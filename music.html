<!DOCTYPE html>
<html>
<body>

<style>
html {
  background-color: black;
}

.musicplayer {
  position: fixed;
  bottom: 10px;
  right: 10px;
  width: 270px;
  height: 90px;
  border-radius: 70px;
  padding: 5px;
  background-color: #1e1e1e;
  border: 5px solid #1e1e1e;
}

.playtoggle {
  position: relative;
  display: inline-block;
  width: 90px;
  height: 90px;
  border-radius: 90px;
  cursor: pointer;
  background-color: #ccc;
  transition: .4s;
  left: -20px;
}

.play input { 
  visibility: hidden;
}

input:checked + .playtoggle {
  background-color: #2196F3;
  
}

.button {
  position: absolute;
  display: inline-block;
  width: 0px;
  height: 0px;
  left: 110px;
}

.button input { 
  visibility: hidden;
}

.bslider {
  position: absolute;
  cursor: pointer;
  background-color: #ccc;
  transition: .4s;
  width: 10px;
  height: 90px;
  border-radius: 34px;
}

.bslider:before {
  position: absolute;
  content: "";
  height: 25px;
  width: 25px;
  bottom: 3px;
  left: -7px;
  background-color: gray;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .bslider {
  background-color: #2196F3;
}

input:focus + .bslider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .bslider:before {
  -webkit-transform: translateY(-58px);
  -ms-transform: translateY(-58px);
  transform: translateY(-58px);
}
</style>
</head>
<body>


<div class="musicplayer">
  <label class="play">
    <input type="checkbox" id="musicToggle" onclick="musicPlayer()" checked>
    <span class="playtoggle"><img src="https://media4.giphy.com/media/XaejLonqk19jDugJbq/giphy.gif?" alt="" style="width:90px; height:90px; border-radius: 90px; object-fit: cover;"></span>
  </label>

  <label class="button">
    <input class="bslider" type="checkbox" id="musicMute" onclick="musicVolume()" checked>
    <span class="bslider"></span>
  </label>


  <audio id="Kokomo">
    <source src="http://sndup.net/g635/d" type="audio/mpeg" autostart="false" width="500" height="90" loop="true">

    Your browser does not support the <code>audio</code> element.
  </audio>
  
  <audio id="Send Me An Angel">
    <source src="http://sndup.net/mkvy/d" type="audio/mpeg" autostart="false" width="500" height="90" loop="true">

    Your browser does not support the <code>audio</code> element.
  </audio>
  
  <audio id="Gotta Get Up">
    <source src="http://sndup.net/xy7q/d" type="audio/mpeg" autostart="false" width="500" height="90" loop="true">

    Your browser does not support the <code>audio</code> element.
  </audio>

</div>

<script>

var music;
chooseSong()

function chooseSong(){
  var playlist = [
  "Kokomo",
  "Send Me An Angel",
  "Music3"
  ];

  var randomItem = playlist[Math.floor(Math.random()*playlist.length)];

  music = document.getElementById(randomItem);

  music.play();
  music.volume = 1;
  }

function muteMusic(){
  music.volume = 0;
  }
function unmuteMusic(){
  music.volume = 1;
  }

function musicVolume() {
  var checkBox = document.getElementById("musicMute");
  var setmusic = music
  if (checkBox.checked == true){
    setmusic.volume = 1;
  } else {
    setmusic.volume = 0;
  }
}

function musicPlayer() {
  var checkBox = document.getElementById("musicToggle");
  var setmusic = music
  if (checkBox.checked == true){
    setmusic.play();
    setmusic.volume = 1;
  } else {
    setmusic.pause();
  }
}
</script>

</body>
</html>
