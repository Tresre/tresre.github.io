<script>

var music;
var songChoice;
chooseSong()

function skipSong(){
  var setmusic = music
  setmusic.pause();
  var playlist = [
  "All About You",
  "All Alone",
  "Heat Waves",
  "Live In The Moment",
  "Nice To Meet Ya",
  "No Rest For The Wicked",
  "Only Human",
  "Sunflower",
  "Talk",
  "Thunder"
  ];

  var randomItem = playlist[Math.floor(Math.random()*playlist.length)];
  songChoice = (randomItem);
  document.getElementById("songChoice").innerHTML = songChoice;

  music = document.getElementById(randomItem);
  music.play();
  music.currentTime = 0;
  
}

function chooseSong(){
  var playlist = [
  "All About You",
  "All Alone",
  "Heat Waves",
  "Live In The Moment",
  "Nice To Meet Ya",
  "Rest For The Wicked",
  "Only Human",
  "Sunflower",
  "Talk",
  "Thunder"
  ];

  var randomItem = playlist[Math.floor(Math.random()*playlist.length)];
  songChoice = (randomItem);
  document.getElementById("songChoice").innerHTML = songChoice;

  music = document.getElementById(randomItem);


  }

function muteMusic(){
  music.volume = 0;
  }
function unmuteMusic(){
  music.volume = 1;
  }

function musicVolume() {
  var checkBox = document.getElementById("musicMute");
  var setmusic = music
  if (checkBox.checked == true){
    setmusic.volume = 1;
  } else {
    setmusic.volume = 0;
  }
}

function musicPlayer() {
  var checkBox = document.getElementById("musicToggle");
  var setmusic = music
  if (checkBox.checked == true){
    setmusic.play();
    setmusic.volume = 1;
  } else {
    setmusic.pause();
  }
}
</script>
